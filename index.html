<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Prieda, papel o tijeras</title>
</head>
<body>
    <h2>¡Piedra, papel o tijeras!</h1>
    <div id="juego">
        <div id="score">
            <p>Tú: <strong><span id="tuScore">0</span></strong></p>
            <p>PC: <strong><span id="pcScore">0</span></strong></p>
        </div>
        <div id="controles">
            <button id="boton1">PIEDRA</button>
            <button id="boton2">PAPEL</button>
            <button id="boton3">TIJERAS</button>
        </div>
        <div id="gameplay">
            <span id="resultado">Presiona un botón para empezar.</span>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
